## Neuralabs API Configuration

# Server settings
server:
  host: "0.0.0.0"
  port: 8000
  reload: true
  workers: 4

# Cross-Origin Resource Sharing settings
cors:
  allow_origins:
    - "http://localhost:3000"
    - "https://app.neuralabs.xyz"
  allow_credentials: true

# Database settings
database:
  postgres:
    host: "localhost"
    port: 5432
    user: "neuralabs_postgres"
    password: "neurapass@2025"
    dbname: "neuralabs"
  redis:
    host: "localhost"
    port: 6379
    db: 0
    password: neurapass@2025
    
# JWT Authentication settings
jwt:
  secret_key: "neuralabs_123qwerq" # Change this to a secure random string in production
  algorithm: "HS256"
  access_token_expire_minutes: 1440  # 24 hours
    
# Blockchain settings
blockchain:
  supported_chains:
    - chain_id: 101
      name: "SUI"
      chain_explorer: "https://explorer.sui.network/"
      chainstatus: "Active"

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/neuralabs.log"