<svg 
  viewBox="0 0 100 100" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Elliptic curve -->
  <path
    d="M10 70 Q20 20, 50 50 T90 30"
    fill="none" 
    stroke="currentColor" 
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-dasharray="150"
    stroke-dashoffset="150"
    opacity="0.2"
  >
    <animate
      attributeName="stroke-dashoffset"
      from="150" to="0"
      dur="3s"
      calcMode="spline"
      keySplines="0.42 0 0.58 1"
      fill="freeze"
    />
    <animate
      attributeName="opacity"
      from="0.2" to="0.6"
      dur="3s"
      fill="freeze"
    />
  </path>
  
  <!-- Moving point on curve -->
  <circle
    cx="50" cy="50" r="4"
    fill="currentColor"
    opacity="0"
  >
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="4s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="cx"
      values="20;50;80;20"
      dur="4s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1"
    />
    <animate
      attributeName="cy"
      values="60;50;40;60"
      dur="4s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1"
    />
  </circle>
  
  <!-- Signature path -->
  <path
    d="M20 80 Q35 70 50 80 T80 80"
    fill="none" 
    stroke="currentColor" 
    stroke-width="2"
    stroke-linecap="round"
    stroke-dasharray="120"
    stroke-dashoffset="120"
    opacity="0.3"
  >
    <animate
      attributeName="stroke-dashoffset"
      values="120;0;0;120"
      dur="3s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1;0.42 0 0.58 1;0.42 0 0.58 1"
    />
    <animate
      attributeName="opacity"
      values="0.3;1;1;0.3"
      dur="3s"
      repeatCount="indefinite"
    />
  </path>
</svg>