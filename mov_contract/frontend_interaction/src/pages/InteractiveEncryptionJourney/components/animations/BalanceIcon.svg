<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255, 255, 255, 0.22);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0.12);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Balance Scale Base -->
  <rect x="45" y="70" width="10" height="20" fill="url(#balanceGrad)" opacity="0.8"/>
  <rect x="30" y="85" width="40" height="5" fill="url(#balanceGrad)" opacity="0.8"/>
  
  <!-- Center Pole -->
  <rect x="48" y="20" width="4" height="50" fill="url(#balanceGrad)"/>
  
  <!-- Balance Beam -->
  <rect x="20" y="18" width="60" height="4" fill="url(#balanceGrad)"/>
  
  <!-- Left Pan -->
  <path d="M 15 22 L 20 40 L 30 40 L 35 22" stroke="url(#balanceGrad)" stroke-width="2" fill="none"/>
  <circle cx="25" cy="40" r="8" fill="none" stroke="url(#balanceGrad)" stroke-width="2" opacity="0.6"/>
  <text x="25" y="45" text-anchor="middle" font-size="10" fill="white" opacity="0.8">S</text>
  
  <!-- Right Pan -->
  <path d="M 65 22 L 70 40 L 80 40 L 85 22" stroke="url(#balanceGrad)" stroke-width="2" fill="none"/>
  <circle cx="75" cy="40" r="8" fill="none" stroke="url(#balanceGrad)" stroke-width="2" opacity="0.6"/>
  <text x="75" y="45" text-anchor="middle" font-size="10" fill="white" opacity="0.8">W</text>
  
  <!-- Animated Balance Indicator -->
  <circle cx="50" cy="20" r="3" fill="url(#balanceGrad)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>