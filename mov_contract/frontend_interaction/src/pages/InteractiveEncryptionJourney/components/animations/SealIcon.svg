      stroke-dasharray="30"
      stroke-dashoffset="30"
    >
      <animate
        attributeName="stroke-dashoffset"
        values="30;0;0;30"
        dur="3s"
        begin="0.2s"
        repeatCount="indefinite"
      />
      <animate
