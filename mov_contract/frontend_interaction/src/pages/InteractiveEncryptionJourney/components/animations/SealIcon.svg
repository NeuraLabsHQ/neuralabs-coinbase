<svg 
  viewBox="0 0 100 100" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Central core -->
  <circle
    cx="50" cy="50" r="15"
    fill="none" stroke="currentColor" stroke-width="2"
    opacity="0.3"
  >
    <animate
      attributeName="opacity"
      values="0.3;1;0.9"
      dur="1s"
      fill="freeze"
    />
  </circle>
  
  <!-- Secret shares with staggered animations -->
  <!-- Share 1 (0°) -->
  <g>
    <line 
      x1="50" y1="50" x2="80" y2="50" 
      stroke="currentColor" stroke-width="1" 
      opacity="0.2"
      stroke-dasharray="30"
      stroke-dashoffset="30"
    >
      <animate
        attributeName="stroke-dashoffset"
        values="30;0;0;30"
        dur="3s"
        begin="0s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.2;0.5;0.5;0.2"
        dur="3s"
        begin="0s"
        repeatCount="indefinite"
      />
    </line>
    <circle cx="80" cy="50" r="8" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3" transform-origin="80 50">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.2;1"
        dur="3s"
        begin="0s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.3;0.8;0.3"
        dur="3s"
        begin="0s"
        repeatCount="indefinite"
      />
    </circle>
  </g>
  
  <!-- Share 2 (72°) -->
  <g>
    <line 
      x1="50" y1="50" x2="72.36" y2="71.36" 
      stroke="currentColor" stroke-width="1" 
