        repeatCount="indefinite"
      />
    </line>
    <circle cx="72.36" cy="71.36" r="8" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3" transform-origin="72.36 71.36">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.2;1"
        dur="3s"
        begin="0.2s"
        repeatCount="indefinite"
      />
      <animate
