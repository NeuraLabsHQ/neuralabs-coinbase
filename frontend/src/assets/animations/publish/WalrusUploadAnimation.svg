<svg 
  viewBox="0 0 400 400" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Central file -->
  <g transform="translate(180, 180)">
    <rect x="-20" y="-30" width="40" height="60" rx="5" 
      fill="rgba(0,0,0,0.1)" 
      stroke="rgba(126, 112, 112, 0.43)" 
      stroke-width="2"
    />
    <rect x="-15" y="-20" width="30" height="3" fill="rgba(0,0,0,0.5)"/>
    <rect x="-15" y="-10" width="30" height="3" fill="rgba(0,0,0,0.5)"/>
    <rect x="-15" y="0" width="30" height="3" fill="rgba(0,0,0,0.5)"/>
    <rect x="-15" y="10" width="30" height="3" fill="rgba(0,0,0,0.5)"/>
  </g>
  
  <!-- Data shards that fly out -->
  <!-- Shard 1 -->
  <g transform="translate(200, 200)" opacity="0">
    <rect x="-15" y="-15" width="30" height="30" rx="3" 
      fill="rgba(59, 130, 246, 0.3)" 
      stroke="rgba(59, 130, 246, 0.8)" 
      stroke-width="1"
    />
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="white">1</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,200; 350,100"
      dur="3s"
      begin="0s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="0s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Shard 2 -->
  <g transform="translate(200, 200)" opacity="0">
    <rect x="-15" y="-15" width="30" height="30" rx="3" 
      fill="rgba(59, 130, 246, 0.3)" 
      stroke="rgba(59, 130, 246, 0.8)" 
      stroke-width="1"
    />
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="white">2</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,200; 300,50"
      dur="3s"
      begin="0.2s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="0.2s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Shard 3 -->
  <g transform="translate(200, 200)" opacity="0">
    <rect x="-15" y="-15" width="30" height="30" rx="3" 
      fill="rgba(59, 130, 246, 0.3)" 
      stroke="rgba(59, 130, 246, 0.8)" 
      stroke-width="1"
    />
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="white">3</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,200; 100,50"
      dur="3s"
      begin="0.4s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="0.4s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Shard 4 -->
  <g transform="translate(200, 200)" opacity="0">
    <rect x="-15" y="-15" width="30" height="30" rx="3" 
      fill="rgba(59, 130, 246, 0.3)" 
      stroke="rgba(59, 130, 246, 0.8)" 
      stroke-width="1"
    />
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="white">4</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,200; 50,100"
      dur="3s"
      begin="0.6s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="0.6s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Shard 5 -->
  <g transform="translate(200, 200)" opacity="0">
    <rect x="-15" y="-15" width="30" height="30" rx="3" 
      fill="rgba(59, 130, 246, 0.3)" 
      stroke="rgba(59, 130, 246, 0.8)" 
      stroke-width="1"
    />
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="white">5</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,200; 50,300"
      dur="3s"
      begin="0.8s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="0.8s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Shard 6 -->
  <g transform="translate(200, 200)" opacity="0">
    <rect x="-15" y="-15" width="30" height="30" rx="3" 
      fill="rgba(59, 130, 246, 0.3)" 
      stroke="rgba(59, 130, 246, 0.8)" 
      stroke-width="1"
    />
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="white">6</text>
    
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,200; 350,300"
      dur="3s"
      begin="1.0s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="1.0s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Whale nodes -->
  <!-- Node 1 -->
  <circle cx="350" cy="100" r="20" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="1s"
      repeatCount="indefinite"
    />
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8;1.2;0.8"
      dur="3s"
      begin="1s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 2 -->
  <circle cx="300" cy="50" r="20" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="1.2s"
      repeatCount="indefinite"
    />
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8;1.2;0.8"
      dur="3s"
      begin="1.2s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 3 -->
  <circle cx="100" cy="50" r="20" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="1.4s"
      repeatCount="indefinite"
    />
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8;1.2;0.8"
      dur="3s"
      begin="1.4s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 4 -->
  <circle cx="50" cy="100" r="20" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="1.6s"
      repeatCount="indefinite"
    />
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8;1.2;0.8"
      dur="3s"
      begin="1.6s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 5 -->
  <circle cx="50" cy="300" r="20" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="1.8s"
      repeatCount="indefinite"
    />
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8;1.2;0.8"
      dur="3s"
      begin="1.8s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 6 -->
  <circle cx="350" cy="300" r="20" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.8)" stroke-width="2" opacity="0">
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      begin="2.0s"
      repeatCount="indefinite"
    />
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8;1.2;0.8"
      dur="3s"
      begin="2.0s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Status text -->
  <text x="200" y="380" text-anchor="middle" font-size="14" fill="rgba(0,0,0,0.8)">
    Distributing to Walrus Network...
  </text>
</svg>