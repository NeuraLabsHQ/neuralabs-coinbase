<svg 
  viewBox="0 0 100 100" 
  xmlns="http://www.w3.org/2000/svg"
>
  <circle
    cx="50" cy="50" r="30"
    fill="none" stroke="currentColor" stroke-width="2"
    opacity="0.3"
  >
    <animate
      attributeName="opacity"
      values="0.3;1;0.9"
      dur="1s"
      fill="freeze"
    />
  </circle>
  
  <!-- Distributed nodes with pulsing animation -->
  <!-- Node 1 (0°) -->
  <circle cx="75" cy="50" r="5" fill="currentColor" opacity="0.3" transform-origin="75 50">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.5;1;0.5"
      dur="3s"
      begin="0s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0.5;1;0.5"
      dur="3s"
      begin="0s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 2 (72°) -->
  <circle cx="72.36" cy="71.36" r="5" fill="currentColor" opacity="0.3" transform-origin="72.36 71.36">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.2s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.2s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 3 (144°) -->
  <circle cx="27.64" cy="71.36" r="5" fill="currentColor" opacity="0.3" transform-origin="27.64 71.36">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.4s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.4s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 4 (216°) -->
  <circle cx="25" cy="50" r="5" fill="currentColor" opacity="0.3" transform-origin="25 50">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.6s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.6s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Node 5 (288°) -->
  <circle cx="27.64" cy="28.64" r="5" fill="currentColor" opacity="0.3" transform-origin="27.64 28.64">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.8s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0.5;1;0.5"
      dur="3s"
      begin="0.8s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Data flow visualization -->
  <g opacity="0.4">
    <circle cx="50" cy="50" r="2" fill="currentColor">
      <animate
        attributeName="r"
        values="2;8;2"
        dur="4s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.8;0.2;0.8"
        dur="4s"
        repeatCount="indefinite"
      />
    </circle>
  </g>
</svg>