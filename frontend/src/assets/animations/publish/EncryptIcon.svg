<svg 
  viewBox="0 0 100 100" 
  xmlns="http://www.w3.org/2000/svg"
>
  <rect
    x="25" y="45" width="50" height="35" rx="5"
    fill="none" stroke="currentColor" stroke-width="2"
    opacity="0.3"
  >
    <animate
      attributeName="opacity"
      values="0.3;1;0.9"
      dur="1s"
      fill="freeze"
    />
  </rect>
  <path
    d="M35 45 V35 Q35 25 50 25 Q65 25 65 35 V45"
    fill="none" stroke="currentColor" stroke-width="2"
    opacity="0.3"
  >
    <animate
      attributeName="opacity"
      values="0.3;1;0.9"
      dur="1s"
      fill="freeze"
    />
  </path>
  
  <!-- Pulsing keyhole -->
  <circle
    cx="50" cy="62"
    r="5"
    fill="currentColor"
    transform-origin="50 62"
  >
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8;1.2;0.8"
      dur="1.5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0.8;1;0.8"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Security particles -->
  <g opacity="0.6">
    <circle cx="40" cy="55" r="1" fill="currentColor">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="58" r="1" fill="currentColor">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="70" r="1" fill="currentColor">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="68" r="1" fill="currentColor">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>